<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HTML</title>
</head>
<body>
        <h1>HTML LISTS</h1>
        <h1>Unordered Lists</h1>
        <ul>
            <li>Milk</li>
            <li>Sugar</li>
            <li>Bread</li>
        </ul>
        <h1>Ordered Lists</h1>
        <ol>
            <li>Put the kettle on</li>
            <li>Put the teabag in the cup</li>
            <li>Wait for the kettle to boil</li>
            <li>Pour boiling water in the cup</li>
        </ol>
</body>
</html>
